<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="backend.php" method="POST">
        <textarea name="comment"></textarea>
        <input type="submit" value="書き込む">
    </form>
    <p>バックエンドの文字をこれ以降に返します</p>
    <div class="box"></div>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // onメソッドを使って、formにsubmit（送信）イベントを読み取らせます
        // eは特殊なイベントオブジェクトというもので、イベント発生時の情報を持っています
        // 送信ボタンを押すとブラウザがリロードされるというデフォルトの挙動をキャンセルします
        // フォームのデータをformDataという変数に格納します。
        // new FormData(this)という特殊な設計図から入力された一連のデータ取ってこれます
        // $.ajax通信をします。非同期に通信する$.getの進化系です
        // 通信typeはPOST送信、通信先urlはbackend.php、送るdataはformDataです。
        // processData,contentTypeはお約束なのでfalseにしてください
        // 通信成功success時には$("box")内にpタグとしてバックエンドからのデータ(resultとします)を追加します。
    </script>
</body>

</html>
</body>
